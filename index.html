<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="bgimage">
            <img src="images/bgimage.avif" alt="leaves">
            <div class="logobg">
                    <img class="logoimage" src="images/logo.png" alt="">
                    <p class="logotxt">odin</p>
            </div>
        </div>
        <div id="main">
            <div class="content">
                <div><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.</p></div>
                <div><p>You <em>know</em> you want to.</p></div>                
            </div>
            <div class="form">
                <p class="start">Let's do this!</p>
                <form action="" method="post">
                    <div class="left">
                        <div class="fields">
                            <div><label for="first-name">FIRST NAME</label></div>
                            <div><input type="text" id="first-name" required></div>
                        </div>
                        <div class="fields">
                            <div><label for="first-name">EMAIL</label></div>
                            <div><input type="email" id="first-name" required></div>
                        </div>
                        <div class="fields">
                            <div><label for="first-name">PASSWORD</label></div>
                            <div><input type="password" id="first-name" required></div>
                        </div> 
                    </div>
                    <div class="right">
                        <div class="fields">
                            <div><label for="first-name">LAST NAME</label></div>
                            <div><input type="text" id="first-name"></div>
                        </div>
                        <div class="fields">
                            <div><label for="first-name">PHONE NUMBER</label></div>
                            <div><input type="tel" id="first-name"></div>
                        </div>
                        <div class="fields">
                            <div><label for="first-name">CONFIRM PASSWORD</label></div>
                            <div><input type="password" id="first-name" required></div>
                        </div> 
                    </div>                   
                
                </div>
                <div class="buttons">
                    <button type="submit">Create Account</button>
                    <p class="already">Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
